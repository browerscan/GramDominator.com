# Cloudflare Deployment Workflow
# Deploy GramDominator.com to Cloudflare Pages and Workers

name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

env:
  NODE_VERSION: "20"

jobs:
  # Deploy Next.js frontend to Cloudflare Pages
  deploy-pages:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://gramdominator.com

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: gramdominator
          directory: out  # Next.js static export output
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: "3"

  # Deploy Workers backend
  deploy-workers:
    name: Deploy Cloudflare Workers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy Workers
        run: wrangler deploy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}

  # Run D1 migrations
  run-migrations:
    name: Run D1 Migrations
    runs-on: ubuntu-latest
    needs: deploy-workers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Run migrations
        run: |
          for migration in migrations/*.sql; do
            echo "Running migration: $migration"
            wrangler d1 execute gramdominator-db --file="$migration" || true
          done
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
